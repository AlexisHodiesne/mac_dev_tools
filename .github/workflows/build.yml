name: Build and Deploy macOS App

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Homebrew
      run: |
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $HOME/.bash_profile
        echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> $HOME/.zprofile
        eval "$(/opt/homebrew/bin/brew shellenv)"
        
    - name: Download Platypus
      run: |
        curl -LO https://github.com/sveinbjornt/Platypus/releases/download/v5.4/Platypus-5.4.zip
        unzip -o Platypus-5.4.zip -d /Applications/
        chmod +x /Applications/Platypus.app/Contents/MacOS/Platypus

    - name: Build macOS app
      run: |
        /Applications/Platypus.app/Contents/MacOS/Platypus -y -P platypus_config.plist -a install_dev_tools.sh -o Build/InstallDevTools.app

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: InstallDevTools
        path: Build/InstallDevTools.app
